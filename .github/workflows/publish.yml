name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  id-token: write  # Required for npm provenance

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security scan
        run: ./scripts/scan-secrets.sh

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Verify package contents
        run: |
          echo "Package contents:"
          npm pack --dry-run

          # Check no .env files
          npm pack --dry-run 2>&1 | grep -E '\.env' && {
            echo "ERROR: .env file would be published!"
            exit 1
          } || true

      - name: Publish (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' || github.event_name == 'workflow_dispatch' }}
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish with provenance
        if: ${{ github.event_name == 'release' || github.event.inputs.dry_run == 'false' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
